apiVersion: v1
kind: Service
metadata:
  name: microservice-order-svc
spec:
  selector:
    app: microservice-order
  ports:
    - protocol: TCP
      port: 70
      targetPort: 7000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-order
  labels:
    app: microservice-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-order
  template:
    metadata:
      labels:
        app: microservice-order
    spec:
      containers:
      - name: microservice-order
        image: order-microsvc:1.0
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGO_URL
          value: mongodb://mongo:27017/dev
        ports:
        - containerPort: 7000
        imagePullPolicy: Never
      serviceAccountName: default